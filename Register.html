    <div class="register">
        <h2>Create your account</h2>

        <div class="last">

        </div>
        <div class="phone-num">
             <h4>Phone number</h4>
             <input type="tel"  id="phone-no" placeholder="e.g +2347000000000">
        </div>
        <div class="email">
            <h4>Email address </h4>
            <input type="email" id="" placeholder="e.g JohnDoe@gmail.com">
        </div>
        </div>

            <h5>__________________Or sign in with___________________ </h5>

    </div>
